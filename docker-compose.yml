version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
      - kafka
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://krishnaag23:testing@db:5432/vidya?sslmode=disable
      - KAFKA_BROKER=kafka:9092
    networks:
      - vidya-network

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vidya
      POSTGRES_USER: krishnaag23
      POSTGRES_PASSWORD: testing
    networks:
      - vidya-network

  zookeeper:
    image: zookeeper
    ports:
      - "2181:2181"
    networks:
      - vidya-network

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: 172.23.148.91:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://172.23.148.91:9092
      KAFKA_LISTENERS: PLAINTEXT://172.23.148.91:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
    networks:
      - vidya-network

networks:
  vidya-network:
    driver: bridge
